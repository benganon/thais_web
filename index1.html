<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>formulario1</title>
</head>

<body>
    <div class="flex-container">
        <form action="" class="form">
            <div class="form-section">
                <input type="text" class="form__input" placeholder="escriba su asunto">
            </div>
            <div class="form-section">
                <input type="email" class="form__input" placeholder="escriba su email">
            </div>
            <div class="form-section">
                <textarea class="form__input" placeholder="escriba mensaje para thais"></textarea>
            </div>

            <div class="form-section">
                <input class="form__input" type="submit">
            </div>

        </form>

        <div class="form-img">
            <div class="container__img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/TK_email_icon.svg/768px-TK_email_icon.svg.png" alt="">
            </div>
        </div>

    </div>

</body>

</html>
